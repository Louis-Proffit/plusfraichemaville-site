name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Lint, build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.7.0

      - name: Install dependencies
        run: pnpm install

      - name: Prettier
        run: pnpm run prettier

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
